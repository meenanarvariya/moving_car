                position: absolute;
            }

        </style>

        <div style="width:1000px;overflow:scroll;
        overflow-y:hidden;">
            <div class="car">
                <img class="image1 wheel" src="wheel.png" />
                <img class="image2 wheel" src="wheel.png" />
            </div> 
            <button id="start">Start</button>

            <button id="btn2">Speed --</button>
            
        </div>
